<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">clean juice</div>
            <div class="menu-links">
                <ul>
                    <li>location</li>
                    <li>our menu</li>
                    <li>our story</li>
                    <li>meet our team</li>
                    <li>own a clean juice</li>
                    <li>contact us</li>
                </ul>
            </div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="account">my account</div>
            <div class="cart"><i class="i fa fa-shopping-cart"></i></div>
        </div>

        <div class="content">
            <div class="tagline">find your clean juice</div>

            <div class="pages"><span>2</span>/21</div>

            <div class="title">orange</div>

            <div class="more"><a href="#">show all the juices</a></div>

            <div class="desc">
                <p>your <span>healthy</span> life <br>
                    starts here with go.</p>
            </div>
        </div>

        <div class="juice">
            <img src="./assets/juice.png" alt="bottle">
        </div>

        <div class="leaves">

            <ul id="scene">
                <li class="layer" data-depth="-.1">
                    <img src="./assets/leaf01.png" alt="">
                </li>

                <li class="layer" data-depth="-.3">
                    <img src="./assets/leaf02.png" alt="">
                </li>

                <li class="layer" data-depth="-1.5">
                    <img src="./assets/leaf03.png" alt="">
                </li>

                <li class="layer" data-depth="-.1">
                    <img src="./assets/leaf04.png" alt="">
                </li>

                <li class="layer" data-depth="-.3">
                    <img src="./assets/leaf05.png" alt="">
                </li>

            </ul>
        </div>

        <div class="arrows">
            <button class="prev"><i class="fa fa-chevron-left"></i></button>
            <button class="next"><i class="fa fa-chevron-right"></i></button>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
